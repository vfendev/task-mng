<div class="centered-content">
<h1 class="title">Sign up</h1>
<form class="form" name="myForm" action="/" onsubmit="return validateForm()" method="post">
  <!-- <label for="mail">E-mail:</label> -->
  <input type="email" name="mail" class="email" placeholder="Email" required>
  <!-- <label for="phone">Password:</label> -->
  <input type="password" name="password" class="password" placeholder="Password" required>
  <button type="submit" name="submit" class="action-btn">Sign up</button>
</form>
<p class="text-info">Already got an account? <a href="lists.html" class="text-info_link">Login</a> now!</p>

</div>
